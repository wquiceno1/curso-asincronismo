<html>
  <head>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(9, minmax(0, 200px));
        grid-template-rows: repeat(9, minmax(0, 200px));
      }

      @media only screen and (max-width: 800px) {
        .grid {
          grid-template-columns: repeat(3, minmax(0, 200px));
          grid-template-rows: repeat(3, minmax(0, 200px));
        }
      }

      .grid img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
      <img src="https://placekitten.com/200/200" />
    </div>
  </body>
</html>
